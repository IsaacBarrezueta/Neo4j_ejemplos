<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Neo4j Social</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-xl font-bold">Neo4j Social - Dashboard de Operaciones</h1>
                <div class="space-x-4">
                    <a href="/index.html" class="text-blue-500 hover:text-blue-700">Inicio</a>
                    <a href="/neo4j.html" class="text-blue-500 hover:text-blue-700">Neo4j</a>
                    <a href="/dashboard.html" class="text-blue-500 hover:text-blue-700">Panel de Control</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Panel de Estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-gray-700 mb-2">Total Usuarios</h3>
                <p id="totalUsers" class="text-3xl font-bold text-blue-500">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-gray-700 mb-2">Total Posts</h3>
                <p id="totalPosts" class="text-3xl font-bold text-green-500">-</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-gray-700 mb-2">Total Conexiones</h3>
                <p id="totalConnections" class="text-3xl font-bold text-purple-500">-</p>
            </div>
        </div>

        <!-- Registro y Log de Operaciones -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Panel de Operaciones -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Operaciones Recientes</h2>
                <div id="operationsLog" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Las operaciones se agregarán aquí dinámicamente -->
                </div>
            </div>

            <!-- Lista de Usuarios y sus Relaciones -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Usuarios y Relaciones</h2>
                <div id="usersList" class="space-y-4">
                    <!-- Los usuarios y sus relaciones se agregarán aquí -->
                </div>
            </div>
        </div>

        <!-- Panel de Control de Datos -->
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Control de Datos</h2>
            <div class="flex space-x-4">
                <button onclick="deleteAllPosts()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                    Borrar Posts
                </button>
                <button onclick="deleteAllUsers()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Borrar Usuarios
                </button>
                <button onclick="deleteEverything()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">
                    Reset Completo
                </button>
            </div>
        </div>
    </div>

    <script src="/dashboard.js"></script>
</body>
</html>
